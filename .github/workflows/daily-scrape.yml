name: Daily GIPHY Scrape

on:
  schedule:
    # TEST: Run at 17:58 UTC (will revert to '0 */6 * * *' after test)
    - cron: '58 17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Scrape chunk 0
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl -X GET "https://zaddytools.vercel.app/api/run-chunk?chunk=0" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Accept: application/json" \
            --max-time 30 \
            -w "\nHTTP Status: %{http_code}\n"

      - name: Scrape chunk 1
